    <script>
   var tabview = appcan.tab({
    selector : "#tabview",
    hasIcon : true,
    hasAnim : false,
    hasLabel : true,
    hasBadge : false,
    data : [{
        label : "首页",
        "icon":"fa-home"
    }, {
        label : "书架",
        "icon":"fa-inbox"
    }, {
        label : "我的",
        "icon":"fa-user",
        badge:1
    }, {
        label : "登录",
        "icon":"fa-cog"  
    }] 
});
tabview.on("click",function(obj, index){
    
    if(index == 0){
        appcan.window.open({
            name:"index",
            data:"index.html"
        })
     }
     if(index == 1){
        appcan.window.open({
            name:"good",
            data:"good.html"
        })
     }
    if(index == 2){
        appcan.window.open({
            name:"personal",
            data:"personal.html"
        })
     }
     if(index == 3){
        appcan.window.open({
            name:"login",
            data:"login.html"
        })
     }
    
})
